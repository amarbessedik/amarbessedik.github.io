<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="subscribe_styling.css">
    <link rel="icon" type="image/png" href="./assets/images/icon1.png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>News Letter Subscription Form</title>
</head>

<body>
    <div class="container">
        <div class="container-fluid">
                <div class="col-sm-12 col-md-2">
                        <div class="input-text">
                            <p>col-2</p>
                        </div>
                    </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="container-fluid">
                <div class="form-box">
                    <div class="row">
                        <div class="col-sm-12">
                            <!--Title-->
                            <h4 class="subscribe">
                                <small>Eduactional News Letter
                                    <br>Subscription Form</small>
                            </h4>
                        </div>
                    </div>
                    <!--Input Form -->
                    <div >
                        <form>
                            <!-- Username -->
                            <div class="input-box">
                                <div class="input-text">
                                    <i class="fas fa-user"></i> Username
                                    <i class="fa fa-asterisk"></i>
                                </div>
                                <input class="input" type="text" name="username" required>
                            </div>
                            <!-- Password -->
                            <div class="input-box">
                                <div class="input-text">
                                    <i class="fas fa-lock"></i> Password
                                    <i class="fa fa-asterisk"></i>
                                </div>
                                <input class="input" type="password" name="password" required>
                            </div>
                            <!--Eduaction Info Area-->
                            <div id="choices">
                                <select class="selection" name="education-question" id="">
                                    <option value="choice-0">EDUCATION LEVEL</option>
                                    <option value="choice-1">No Formal Education</option>
                                    <option value="choice-2">Primary Education</option>
                                    <option value="choice-3">High School</option>
                                    <option value="choice-4">Vocational Qualification</option>
                                    <option value="choice-5">Bachelor's Degree</option>
                                    <option value="choice-5">Master's Degree</option>
                                    <option value="choice-5">Doctorate or Higher</option>
                                </select>
                            </div>
                            <!--Security Question Selection Area-->
                            <div id="choices">
                                <select class="selection" name="security-question" id="">
                                    <option value="choice-0">SECURITY QUESTION</option>
                                    <option value="choice-1">What is the name of your first pet?</option>
                                    <option value="choice-2">What is the name of your last school?</option>
                                    <option value="choice-3">What is the name of your first car?</option>
                                    <option value="choice-4">What is the name of your mother?</option>
                                    <option value="choice-5">What is the name of your first phone?</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <div class="input-text">
                                    <i class="fa fa-shield"></i> Answer here
                                    <i class="fa fa-asterisk"></i>
                                </div>
                                <input class="input" type="text" name="security-q" required>
                            </div>
                            <!--Subscription Area-->
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <button class="button">
                                        <i class="fas fa-sign-in-alt"></i> Subscribe</button>
                                </div>
                            </div>
                            <!--Username & Password Reset Area-->
                            <div class="forgot-area">
                                <div class="text-center">
                                    <a id="forgot-password" href="#">Forgot Password?</a>
                                    <a id="forgot-username" href="#">Forgot Username?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>

        <div class="col-sm-12 col-md-2">
            <div class="col-2 input-text">
                <cite>Code&amp;Succeed</cite>
                <cite>Bessedik</cite>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function () {
            $(this).parent().addClass("focus");
        }).blur(function () {
            if ($(this).val() === '') {
                $(this).parent().removeClass("focus");
            }
        })
    </script>
</body>

</html>
